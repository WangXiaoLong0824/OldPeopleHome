<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Turn Home</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <script src="../../bootstrap-paginator.js"></script>

</head>
<body>
<div id="app" class="container">
    <div class="page-header">
        <h1>系统日志表
            <small>(日志详细信息)</small>
        </h1>
    </div>
    <table class="table table-hover">
        <tr class = 'tab_tit'>
            <th class="active">ID</th>
            <th class="active">控制层</th>
            <th class="active">请求方法</th>
            <th class="active">参数</th>
            <th class="active">返回值</th>
            <th class="active">实体类</th>
            <th class="active">
                <span class="glyphicon glyphicon-cog" style="color: rgb(255, 140, 60);">操作</span>
            </th>
        </tr>
        <tr v-for="log in logList" id = 'ifrTab1' data-row-style="rowStyle" >
            <td>{{log.id}}</td>
            <td>{{log.className}}</td>
            <td>{{log.methodName}}</td>
            <td>{{log.requestParams}}</td>
            <td>{{log.responseParams}}</td>
            <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" style="margin-right:15px;" v-on:click="del(log.id)">删除</button>
            </td>
        </tr>
    </table>
    <div id="example" style="text-align:center"><ul id="pageLimit"></ul></div>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            logList: "",
            totalPage:"",
            total:"",
            currPage:"",
            pageSize:""

        }
    })

    $(function() {
        searchArticleList();
    })
    //分页查询数据
    function searchArticleList(){
        $.ajax({
            type:"get",
            url:"/findLog",
            data:{"currPage":vm.currPage,"pageSize":vm.pageSize},
            dataType:"json",
            success: function(result) {
                vm.logList = result.rows;
                vm.totalPage = result.totalPage;
                vm.total = result.total;
                vm.currPage = result.currPage;
                vm.pageSize = result.pageSize;
                setPage(result.currPage,result.totalPage,result.pageSize,searchArticleList);
            },
            error : function() {
                alert("系统错误，请联系管理员！");
            }
        })
    }

    function setPage(pageCurrent,pageSum,pageSize,callback){
        $('#pageLimit').bootstrapPaginator({
            currentPage:pageCurrent,
            totalPages:pageSum,
            size:"normal",
            bootstrapMajorVersion:3,
            alignment:"right",
            numberOfPages:pageSize,
            itemTexts:function(type,page,current){
                switch(type){
                    case "first" : return "首页";
                    case "prev" : return "上一页";
                    case "next" : return "下一页";
                    case "last" : return "末页";
                    case "page" : return page;
                }
            },
            onPageClicked: function(event,originalEvent,type,page){
                vm.currPage = page;
                callback && callback()
            }
        });
    }
    //单删
    function del(oId){
        var abc=confirm("您确定删除这条信息吗");
        if (abc){
            $.ajax({
                url:'/deleteOutHomeById',
                type:'post',
                data:{"oId":oId},
                dataType:"json",
                success:function(result){

                }
            })
            alert("删除成功");
            searchArticleList();
        }
    }




</script>

</div>
</body>
</html>
