    <meta charset="UTF-8">

</head>
<body>
<div id="app" class="container">
    <h1>会员信息表</h1>
<!--
    <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" onclick="xiu();"><i class="fa fa-file-o"></i> 新建</button>
-->
<!--

-->
    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
    <br>
    <table class="table table-bordered">
        <tr>
            <th><input id="selall" type="checkbox"></th>
            <th>ID</th>
            <th>用户名字</th>
            <th>操作</th>
        </tr>
        <tr v-for="abc in peoplelist">
            <td><input type="checkbox" name="che" :value="abc.peopleId"></td>
            <td>{{abc.peopleId}}</td>
            <td>{{abc.peopleName}}</td>
            <td>
<!--
                <a data-toggle="modal" data-target="#editModal" @click="xiu(abc.peopleId)">[编辑]</a> |
-->
                <a @click="shan(abc.peopleId)">[删除]</a>
            </td>
        </tr>
    </table>
    <div class="col-md-6">
        <strong>当前第 {{currPage}}页,每页<select style="width:50px;" v-model="pageSize" @change="shuaxin()">
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
        </select>条,共 {{totalPage}} 页.一共 {{total}} 条记录
        </strong>
    </div>
    <div id="example" style="text-align: right"> <ul id="pageLimit"></ul> </div>
</div>
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="ppa">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">用户操作</h3>
            </div>
            <form id="forms" method="post">
                <div class="modal-body">
                    <table class="table table-bordered table-striped"  width="800px">
                        <input class="form-control" name="orderId" style="display:none" readonly="readonly" v-model="list.orderId">
                        <tr>
                            <td>商品名字</td>
                            <td><input class="form-control" type="text" name="orderName" placeholder="商品名字" v-model="list.orderName"></td>
                        </tr>
                        <tr>
                            <td>购买时间</td>
                            <td><input class="form-control" type="date" name="createTime" placeholder="购买时间" v-model="list.createTime"></td>
                        </tr>
                        <tr>
                            <td>支付方式</td>
                            <td>
                                <input class="radio check-box" type="radio" name="groupId" value="1" v-model="list.groupId">开发部</br>
                                <input class="radio check-box" type="radio" name="groupId" value="2" v-model="list.groupId">行政部</br>
                                <input class="radio check-box" type="radio" name="groupId" value="3" v-model="list.groupId">业务部</br>
                            </td>
                        </tr>
                        <tr>
                            <td>商品价格</td>
                            <td><input class="form-control" type="text" name="orderPrice" placeholder="商品价格" v-model="list.orderPrice"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" onclick="insert()">保存</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            peoplelist: "",
            totalPage:"",
            total:"",
            currPage:"1",
            pageSize:"3"
        }
    })
    var vs = new Vue({
        el: '#ppa',
        data: {
            list:''
        }
    })
    function shuaxin(){
        searchTypelist();
    }
    //单删
    function shan(ids) {
        var r=confirm("确认删除选择的数据吗?");
        if (r){
            $.ajax({
                url:"/delOne",
                type:"post",
                data:{ids:ids},
                success:function(){
                    searchTypelist();
                },
            });
        }else{
            alert("你取消了这个操作");
        }
    }

    //分页查询
    $(function() {
        searchTypelist();
        $("#selall").click(
            function(){
                $("input[name='che']").attr("checked",this.checked);
            })
    })

    function searchTypelist() {
        $.ajax({
            type:"post",
            url:"/findPeople",
            data:{"currPage":vm.currPage,"pageSize":vm.pageSize},
            dataType:"json",
            success: function(result) {
                vm.peoplelist = result.rows;
                vm.totalPage = result.totalPage;
                vm.total = result.total;
                vm.currPage = result.currPage;
                vm.pageSize = result.pageSize;
                setPage(result.currPage,result.totalPage,result.pageSize,searchTypelist);
            },
            error : function() {
                alert("系统错误，请联系管理员！");
            }
        })
    }

    /**
     *
     * @param pageCurrent 当前所在页
     * @param pageSum 总页数
     * @param callback 调用ajax
     */
    function setPage(pageCurrent, pageSum, pageSize, callback) {
        $('#pageLimit').bootstrapPaginator({
            currentPage: pageCurrent,//当前的请求页面。
            totalPages: pageSum,//一共多少页。
            size:"normal",//应该是页眉的大小。
            bootstrapMajorVersion: 3,//bootstrap的版本要求。
            alignment:"right",
            numberOfPages:pageSize,//一页列出多少数据。
            itemTexts: function (type, page, current) {//如下的代码是将页眉显示的中文显示我们自定义的中文。
                switch (type) {
                    case "first": return "首页";
                    case "prev": return "上一页";
                    case "next": return "下一页";
                    case "last": return "末页";
                    case "page": return page;
                }
            },
            //当单击操作按钮的时候, 执行该函数, 调用ajax渲染页面
            onPageClicked: function (event,originalEvent,type,page) {
                // 把当前点击的页码赋值给currentPage, 调用ajax,渲染页面
                vm.currPage = page;
                callback && callback()
            }
        });
    }
</script>
</body>
</html>
