<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Turn Home</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
    <script src="../../bootstrap-paginator.js"></script>

</head>
<body>
<div id="app" class="container">
    <div class="page-header">
        <h1>床位登记表
            <small>(床位详细信息)</small>
        </h1>
    </div>
    <table class="table table-hover">
        <tr class = 'tab_tit'>
            <th class="active">ID</th>
            <th class="active">转房时间</th>
            <th class="active">转房原因</th>
            <th class="active">老人姓名</th>
            <th class="active">房间号</th>
            <th class="active">负责人</th>
            <th class="active">
                <span class="glyphicon glyphicon-cog" style="color: rgb(255, 140, 60);">操作</span>
            </th>
        </tr>
        <tr v-for="turn in turnList" id = 'ifrTab1' data-row-style="rowStyle" >
            <td>{{turn.oId}}</td>
            <td>{{turn.createTime}}</td>
            <td>{{turn.because}}</td>
            <td>{{turn.oldName}}</td>
            <td>{{turn.homeName}}</td>
            <td>{{turn.personName}}</td>
            <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" style="margin-right:15px;" v-on:click="del(turn.oId)">删除</button>
                <button type="button" class="btn btn-info" style="margin-right:15px;" data-toggle="modal" data-target="#editModal" v-on:click="update(turn.oId)">修改</button>
                <button type="button" class="btn btn-info" title="新建" data-toggle="modal" data-target="#editModal" onclick="update(0);"><i class="fa fa-file-o"></i> 新建</button>
            </td>
        </tr>
    </table>
    <div id="example" style="text-align:center"><ul id="pageLimit"></ul></div>
</div>

<!--新增弹出框-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="ppa">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">请假登记表</h3>
            </div>
            <form id="forms" method="post">
                <div class="modal-body">
                    <table class="table table-bordered table-striped"  width="800px">
                        <input class="form-control" name="oId" style="display:none" readonly="oId" v-model="turn.oId">
                        <tr>
                            <td>请假原因</td>
                            <td><input class="form-control" type="text" name="thingBecause" placeholder="请输入" v-model="thing.thingBecause"></td>
                        </tr>
                        <tr>
                            <td>请假时间</td>
                            <td><input class="form-control" type="date" name="thingTime" placeholder="请输入" v-model="thing.thingTime"></td>
                        </tr>
                        <tr>
                            <td>回来时间</td>
                            <td><input class="form-control" type="date" name="thingCometime" placeholder="请输入" v-model="thing.thingCometime"></td>
                        </tr>
                        <tr>
                            <td>员工姓名</td>
                            <td>
                                <input class="form-control" type="text" name="cname" placeholder="请输入" v-model="thing.cname">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" onclick="insert()">保存</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            turnList: "",
            totalPage:"",
            total:"",
            currPage:"",
            pageSize:""

        }
    })

    $(function() {
        searchArticleList();
    })
    //分页查询数据
    function searchArticleList(){
        $.ajax({
            type:"get",
            url:"/findOutHome",
            data:{"currPage":vm.currPage,"pageSize":vm.pageSize},
            dataType:"json",
            success: function(result) {
                vm.turnList = result.rows;
                vm.totalPage = result.totalPage;
                vm.total = result.total;
                vm.currPage = result.currPage;
                vm.pageSize = result.pageSize;
                setPage(result.currPage,result.totalPage,result.pageSize,searchArticleList);
            },
            error : function() {
                alert("系统错误，请联系管理员！");
            }
        })
    }

    function setPage(pageCurrent,pageSum,pageSize,callback){
        $('#pageLimit').bootstrapPaginator({
            currentPage:pageCurrent,
            totalPages:pageSum,
            size:"normal",
            bootstrapMajorVersion:3,
            alignment:"right",
            numberOfPages:pageSize,
            itemTexts:function(type,page,current){
                switch(type){
                    case "first" : return "首页";
                    case "prev" : return "上一页";
                    case "next" : return "下一页";
                    case "last" : return "末页";
                    case "page" : return page;
                }
            },
            onPageClicked: function(event,originalEvent,type,page){
                vm.currPage = page;
                callback && callback()
            }
        });
    }
    //单删
    function del(oId){
        var abc=confirm("您确定删除这条信息吗");
        if (abc){
            $.ajax({
                url:'/deleteOutHomeById',
                type:'post',
                data:{"oId":oId},
                dataType:"json",
                success:function(result){

                }
            })
            alert("删除成功");
            searchArticleList();
        }
    }

    var vs = new Vue({
        el: '#ppa',
        data: {
            turn:''
        }
    })

    function insert(){//新增数据
        $.ajax({
            url:'/addTurnHome',
            type:'post',
            data:$('#forms').serialize(),
            success:function(){
                searchArticleList();
            }
        })
    }

    function update(oId){//回显数据
        $.ajax({
            url:"/findOutHomeById",
            type:"post",
            data:{"oId":oId},
            success:function(data){
                vs.turn=data;
            },
        });
    }
</script>

</div>
</body>
</html>
