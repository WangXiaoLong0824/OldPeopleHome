<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/dist/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.5.1/dist/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/dist/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../js/vue/vue.min.js"></script>
    <script type="text/javascript" src="../bootstrap/bootstrap-paginator.js"></script>
</head>
<body style=" background:url(images/login_bg_0.jpg)">
<div id="app" class="container">
    <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" onclick="update(0);"><i class="fa fa-file-o"></i> 新建</button>
    <h1>宿舍楼管理</h1>
    <table class="table table-bordered">
        <tr>
            <th>Id</th>
            <th>宿舍楼名</th>
            <th>宿舍楼层</th>
            <th>管理人</th>
            <th>操作</th>
        </tr>
        <tr v-for="dorm in dormList">
            <td>{{dorm.dormId}}</td>
            <td>{{dorm.dormName}}</td>
            <td>{{dorm.storeyName}}</td>
            <td>{{dorm.personName}}</td>
            <td><button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;" v-on:click="del(dorm.dormId)">删除</button>
                <button type="button" class="RoleOfdelete btn btn-primary  btn-sm" style="margin-right:15px;" data-toggle="modal" data-target="#editModal" v-on:click="update(dorm.dormId)">修改</button></td>
        </tr>
    </table>
    <div id="example" style="text-align:center"><ul id="pageLimit"></ul></div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="ppa">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">楼房信息</h3>
            </div>
            <form id="forms" method="post">
                <div class="modal-body">
                    <table class="table table-bordered table-striped"  width="800px">
                        <input class="form-control" name="dormId" style="display:none" readonly="readonly" v-model="dorm.dormId">
                        <tr>
                            <td>楼名</td>
                            <td><input class="form-control" type="text" name="dormName" placeholder="楼名" v-model="dorm.dormName"></td>
                        </tr>
                        <tr>
                            <td>选择楼层</td>
                            <td><input class="form-control" type="text" name="storeyId" placeholder="楼层" v-model="dorm.storeyId"></td>
                        </tr>
                        <tr>
                            <td>负责人</td>
                            <td><input class="form-control" type="text" name="personId" placeholder="负责人" v-model="dorm.personId"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" onclick="insert()">保存</button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            dormList: "",
            totalPage:"",
            total:"",
            currPage:"",
            pageSize:""
        }
    })

    $(function() {
        searchDormList();
    })

    function searchDormList(){
        $.ajax({
            type:"get",
            url:"../dorm/findDormPage",
            data:{"currPage":vm.currPage,"pageSize":vm.pageSize},
            dataType:"json",
            success: function(result) {
                console.log(result.rows)
                vm.dormList = result.rows;
                vm.totalPage = result.totalPage;
                vm.total = result.total;
                vm.currPage = result.currPage;
                vm.pageSize = result.pageSize;
                setPage(result.currPage,result.totalPage,result.pageSize,searchDormList);
            },
            error : function() {
                alert("系统错误，请联系管理员！");
            }
        })
    }

    function setPage(pageCurrent,pageSum,pageSize,callback){
        $('#pageLimit').bootstrapPaginator({
            currentPage:pageCurrent,
            totalPages:pageSum,
            size:"normal",
            bootstrapMajorVersion:3,
            alignment:"right",
            numberOfPages:pageSize,
            itemTexts:function(type,page,current){
                switch(type){
                    case "first" : return "首页";
                    case "prev" : return "上一页";
                    case "next" : return "下一页";
                    case "last" : return "末页";
                    case "page" : return page;
                }
            },
            onPageClicked: function(event,originalEvent,type,page){
                vm.currPage = page;
                callback && callback()
            }
        });
    }

    function del(dormId){
        $.ajax({
            url:'../dorm/deleteDormById',
            type:'post',
            data:{"dormId":dormId},
            dataType:"json",
            success:function(){

            }
        })
        alert("删除成功");
        searchDormList();
    }

    var vs = new Vue({
        el: '#ppa',
        data: {
            dorm:''
        }
    })

    function insert(){
        $.ajax({
            url:'../dorm/addDorm',
            type:'post',
            data:$('#forms').serialize(),
            success:function(){
                searchDormList();
            }
        })
    }

    function update(dormId){
        $.ajax({
            url:"../dorm/findDormById",
            type:"post",
            data:{"dormId":dormId},
            success:function(data){
                vs.dorm=data;
            },
        });
    }
</script>
</body>
</html>
