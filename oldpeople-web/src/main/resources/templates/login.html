<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap后台登录界面模板 - 源码之家</title>

	<link rel="stylesheet" href="../css/signin.css">
	<script src="../js/jquery-1.9.1.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap.css">
</head>

<body>

<div class="signin">
	<div class="signin-head">
		<img  src="../images/test/head_120.gif" height="120px" width="150px" alt="" class="img-circle">
		<!--<video width="100px" height="120px" controls autoplay="autoplay" loop>
			<source src="../images/test/head_120.mp4" type="video/mp4"></source>
			<source src="../images/test/head_120.mp4" type="video/mp4"></source>
		</video>
-->
	</div>
	<form id="loginFormId" class="form-signin" role="form">
		<input type="text" name="usercode" class="form-control" placeholder="用户名" required autofocus />
		<input type="password" name="userpassword" class="form-control" placeholder="密码" required />
		<button class="btn btn-lg btn-warning btn-block" onclick="login()">登录</button>
		<label class="checkbox">
			<input type="checkbox" value="remember-me"> 记住我
		</label>
	</form>
</div>

<div style="text-align:center;">
<p>来源:<a href="http://www.mycodes.net/" target="_blank">哇塞的炮兵连</a></p>
</div>
</body>
<script>
	function login(){
		$.ajax({
			url: "../shiro/login",
			type: "post",
			data: $("#loginFormId").serialize(),
			dataType: "text",
			success:function(data){
				alert(data);
				console.log(data);
				if(data=="登录成功"){
					location.href="../shiro/toMain";
				}

			}
		})
	}

</script>
</html>
